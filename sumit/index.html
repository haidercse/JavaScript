<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>JavaScript tutorial!</title>

    <style>
        #loading,
        #results {
            display: none;
        }
    </style>
</head>

<body class="">

    <section class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/learnwithsumit/todo-app-with-dom/main/images/logo.png" alt="Learn with Sumit" />
        </div>
        <h1 id="heading" class="header">To-Do App</h1>

        <form class="new-task-container box" id="form">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task" />
            <input type="submit" id="addTask" value="Add Task" />
        </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox" /><label>Task Name </label>
                    <button class="update">Update!</button>

                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                    <button class="update">Update!</button>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                    <button class="update">Update!</button>
                </li>
                <li class="item">
                    <input type="checkbox" /><label>Task Name</label>
                    <button class="update">Update!</button>
                </li>
            </ul>
        </div>
        <!--/todo-list-->

        <div class="complete-list box">
            <h2>Completed Tasks</h2>
            <ul id="complete-items">
                <li class="item">Task Name <button class="delete">Delete</button></li>
            </ul>
        </div>
        <!--/complete-list-->
    </section>
    <!--/container-->



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous ">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx " crossorigin="anonymous ">
    </script>


    <!-- linked javascript file here  -->
    <script src="app.js "></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js " integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s " crossorigin="anonymous "></script>
    -->
</body>

</html>
